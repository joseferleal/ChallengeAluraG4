<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>
    <title>Desencriptador</title>
    <link rel="stylesheet" href="estilo.css">
</head>


<body>
    <header>
        <img src="logo.png" alt="Logo Alura">

    </header>

    <main>
        <section class="section1">

            <textarea id="textoEncriptado" cols="30" rows="10" placeholder="Escribe tu texto"></textarea> 
            <div class="contenedor_botones">
                <br>
                <button type="button" class="botones" id="ButtonEncriptar" onclick="Encriptar()">Encriptar</button>
                <br>
                <button type="button" class="botones" id="ButtonDesencriptar" onclick="Desencriptar()">Desencriptar</button>
                <br>
                <button type="button" class="botones" id="ButtonCopiar" onclick="copiar()">Copiar</button>
            </div>
           

        </section>

        <section class="section2">
            <div class="contenedor_imagen"><img src="Image.png" alt="Muñeco"></div>
            <div class="contenedor_subtitle" id="subtitle"><h3>No se encontró ningún mensaje</h3></div>
            <div class="contenedor_p"><textarea id="textoDesencriptado" cols="30" rows="10" placeholder="Tu texto aparecerá aquí"></textarea></div>
            

        </section>


    </main>

    <footer>
            By JFLB
    </footer>



</body>
</html>
